<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Just a table with stuff</title>
  </head>
  <body>
    <table>
      <caption>This is the table</caption>
      <thead>
        <tr>
          <td>
            Column I
          </td>
          <td>
            Column II
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            A1
          </td>
          <td>
            A2
          </td>
        </tr>
        <tr>
          <td>
            B1
          </td>
          <td>
            B2
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            - Footer -
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
